{%block main%}
<div class="container">
    <h2 class="text-center display-2 mb-3 mt-3">{{news.title_en}}</h2>
    <div class="d-flex justify-content-center mb-3">
        <img src="/media/{{news.image}}" style="max-width:70%;" alt="">
