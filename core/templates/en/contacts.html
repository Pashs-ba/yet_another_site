{% extends 'base_en.html' %}
{%block title%}Contact us{%endblock%}
{%block main%}

<div class="container contact-form" style="margin-top: 5%; padding-bottom: 10%">
            <form method="post">
                <h3 class="display-3 mb-5" >Leave your contacts to us!</h3>
               <div class="row">
                   {% csrf_token %}
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">Your name*</label>
                            <input type="text" class="form-control" id="exampleInputName1"  name="name" required placeholder="Ivan">
                        </div>
                        <div class="mb-3">
                            <label for="exampleEmailName1" class="form-label">Your email*</label>
                            <input type="email" class="form-control" id="exampleEmailName1"  name="form_email" required placeholder="some@test.com">
                        </div>
                        <div class="mb-3">
                            <label for="examplePhoneName1" class="form-label">Your phone</label>
                            <input type="text" class="form-control" id="examplePhoneName1"  name="phone" placeholder="+7 999 999 99 99" >
                        </div>
                    </div>
                    <div class="col-md-6">
                            <label for="exampleMessageName1" class="form-label">Message*</label>
                            <textarea name="message" class="form-control" placeholder="Ваше сообщение" style="width: 100%; height: 80%;"></textarea>
                    </div>
                   <div class="my-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-secondary btn-lg">Submit</button>
                   </div>
                </div>
            </form>
    <h3 class="mt-5 pt-5 display-5 mb-4" >Contacts</h3>
        <div class="row">
            <div class="col-md-0">
                <div class="mb-3">
                    <label class="form-label">  Adress: "Phytogenix" LLC: Russia, 195197, Saint Petersburg, Laboratorniy ave. 20, office 1 <br><br>  E-mail: info@phytogenix.ru <br><br>  Phone number: +7 (812) 502-12-00</label>
                </div>
            </div>
        </div>
</div>
{%endblock%}
{%block to_ru%}
{%url 'contacts_ru'%}
{%endblock%}
