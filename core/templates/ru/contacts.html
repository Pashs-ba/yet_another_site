{% extends 'base_ru.html' %}
{%block title%}Контакты{%endblock%}
{%block main%}

<div class="container contact-form" style="margin-top: 5%; margin-bottom: 5%">
            <form method="post">
                <h3 class="display-3 mb-5" >Оставьте свои контакты для связи!</h3>
                    <div class="row">
                        {% csrf_token %}
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="exampleInputName1" class="form-label">Ваше имя*</label>
                                <input type="text" class="form-control" id="exampleInputName1"  name="name" required placeholder="Ivan">
                            </div>
                            <div class="mb-3">
                                <label for="exampleEmailName1" class="form-label">Ваша почта*</label>
                                <input type="email" class="form-control" id="exampleEmailName1"  name="form_email" required placeholder="some@test.com">
                            </div>
                            <div class="mb-3">
                                <label for="examplePhoneName1" class="form-label">Ваш телефон</label>
                                <input type="text" class="form-control" id="examplePhoneName1"  name="phone" placeholder="+7 999 999 99 99" >
                            </div>
                        </div>
                        <div class="col-md-6">
                                <label for="exampleMessageName1" class="form-label">Текст сообщения*</label>
                                <textarea name="message" class="form-control" placeholder="Ваше сообщение" style="width: 100%; height: 80%;"></textarea>
                        </div>
                       <div class="my-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-secondary btn-lg">Послать</button>
                       </div>
                    </div>
            </form>
        <h3 class="mt-5 pt-5 display-5 mb-4" >Контактная информация</h3>
        <div class="row">
            <div class="col-md-0">
                <div class="mb-3">
                    <label class="form-label">  Адрес ООО "Фитогеникс": Россия, 195197, г. Санкт-Петербург, Лабораторный пр. 20, офис 1 <br><br>  Почта: info@phytogenix.ru <br><br>  Телефон: +7 (812) 502-12-00</label>
                </div>
            </div>
        </div>
</div>
{%endblock%}
{%block to_en %}
{%url 'contacts_en'%}
{%endblock%}
